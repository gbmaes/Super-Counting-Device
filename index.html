<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Counting Device</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
   <header> 
       <h1>Let's count</h1>
   </header>
    <section>
            <div id="dados">
                <p>Start: <input type="number" name="inicio" id="txti"></p>
                <p>End: <input type="number" name="fim" id="txtf"></p>
                <p>Interval: <input type="number" name="passo" id="txtp"></p>
                <p><input type="button" value="Count" onclick="count()"></p>
            </div>

            <div id="res">
                Preparing counting...

            </div>
    </section>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
